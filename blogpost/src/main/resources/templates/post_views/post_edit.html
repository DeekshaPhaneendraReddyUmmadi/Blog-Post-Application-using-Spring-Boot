<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{/fragments/head :: head}"></div>

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img th:src="@{resources/static/images/hero-bg.jpg}" alt="">
    </div>
    <!-- <header th:replace="/fragments/header :: header"> -->
      <div th:replace="~{/fragments/header :: header}"></div>
  </div>

 <!-- book section -->
 <section class="food_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h3>Update Post</h3>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form action="#"
                th:action="@{'/post/{id}/edit' (id=${post.id}) }"
                th:object="${post}"
                method="post">
              <div class="form-group">
                <input type="hidden" id="account" name="account" th:field="*{account}" > 
                <input id="title" th:field="*{title}" name="title" type="text" class="form-control" placeholder="title" />
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="alert alert-danger" role="alert">Title Error</p>
              </div>
              <div class="form-group">
                <!-- <input id="editor" th:field="*{body}" name="body" type="textarea" class="form-control" placeholder="body" /> -->
                <textarea id="editor" th:field="*{body}" name="body" ></textarea>
                <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}" class="alert alert-danger" role="alert">Body Error</p>
              </div>
                <button type="submit" class="btn btn-primary">
                  Update Post
                </button>
            </form>
          </div>
        </div>
    </div>
  </section>
  <!-- end book section -->
  <!-- <footer th:replace="/fragments/footer :: footer"> -->
    <div th:replace="~{/fragments/footer :: footer}"></div>
</body>

</html>
