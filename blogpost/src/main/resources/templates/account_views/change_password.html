<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{/fragments/head :: head}"></div>

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img th:src="@{resources/static/images/hero-bg.jpg}" alt="">
    </div>
    <!-- <header th:replace="/fragments/header :: header"> -->
      <div th:replace="~{/fragments/header :: header}"></div>
  </div>

 <!-- book section -->
 <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h4>
         Change Password
        </h4>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
            <form action="#"
                th:action="@{/change_password}"
                th:object="${account}"
                method="post">
              <div>
                <input type="hidden" name="id" id="id"  th:field="*{id}">
                <input id="password" type="password"  th:field="*{password}" class="form-control" placeholder="Password" />
              </div>
              <div>
                <div>
                  <input id="conform_password" name="conform_password" type="password" class="form-control" placeholder="Conform Password" oninput="check(this)" required/>
                </div>


                <script language="javascript" type="text/javascript">
                  function check(input){
                    if(input.value != document.getElementById('password').value){
                      input.setCustomValidity('password Must be same.');
                    }else{
                      input.setCustomValidity('');
                    }
                  }
                
                </script>
              <div class="btn_box">
                <button type="submit">
                  Change Password
                </button>
              </div>
            </form>
          </div>
        </div>
    </div>
  </section>
  <!-- end book section -->
  <!-- <footer th:replace="/fragments/footer :: footer"> -->
    <div th:replace="~{/fragments/footer :: footer}"></div>
</body>


</html>
